<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  {{ partial "header.html" . }}

  <main>
    <section class="container">
      <h1>{{ .Title }}</h1>
      <div class="blog-grid">
        {{ range .Pages }}
          <div class="blog-card">
            <h3>{{ .Title }}</h3>
            <p>{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="btn btn--secondary">Read More</a>
          </div>
        {{ end }}
      </div>
    </section>
  </main>

  {{ partial "footer.html" . }}

  <script src="{{ "js/app.js" | relURL }}"></script>
</body>
</html>
