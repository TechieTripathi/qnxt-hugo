{{/* layouts/partials/program_cards.html */}}
<div class="empowering-therapist-card-bg">
    <div class="row">
        {{ range .programs }}
        <div class="col-lg-4 col-md-6">
            <div class="empowering-therapist-info">
                {{ partial "image-comp.html" (dict "image" (resources.Get .Params.image) "alt" .Title) }}
                <div class="empowering-thera-content">
                    <a href="{{ .Permalink | relURL }}">
                        <div class="etc-txt">
                            <p>{{ .Params.term_time | default .Title }}</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                                <mask id="mask0_407_7411" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28" height="28">
                                    <rect width="28" height="28" fill="#D9D9D9"/>
                                </mask>
                                <g mask="url(#mask0_407_7411)">
                                    <path d="M6.55258 22.166L4.66797 20.2814L17.591 7.35832H6.01412V4.66602H22.168V20.8199H19.4757V9.24294L6.55258 22.166Z" fill="white"/>
                                </g>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {{ else }}
        <div class="col-12">
            <p>No {{ .section_name }} available.</p>
        </div>
        {{ end }}
    </div>
</div>
